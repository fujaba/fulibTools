plugins {
	id 'java-library'
	id 'maven-publish'
	id 'com.jfrog.bintray' version '1.8.4'
	id 'de.clashsoft.simple-publish' version '0.5.0'
	// id 'org.fulib.fulibGradle' version '0.1.0'
}

group = 'org.fulib'
version = 'git describe --tags'.execute().text[1..-2] // strip v and \n
description = 'FulibTools provides some additional features like class diagrams and object diagrams to the Fulib code'+
' generator. These additional features require some large dependencies and as not every user benefits from them, we seperated these additional features from Fulib into FulibTools.'

publishInfo {
	organization = 'fujaba'
	githubRepo = 'fujaba/fulibTools'
	labels = [ 'fulib', 'code-generator', 'tools' ]

	developer {
		id = 'zuendorf'
		name = 'Albert Zuendorf'
	}
	developer {
		id = 'digitalhoax'
		name = 'Tobias George'
	}
	developer {
		id = 'eicke123'
		name = 'Christoph Eickhoff'
	}

	license {
		name = 'MIT License'
		url = 'http://www.opensource.org/licenses/mit-license.php'
	}
}

sourceCompatibility = 1.8

// --------------- Dependencies ---------------

repositories {
	mavenLocal()
	mavenCentral()
	jcenter()
}

dependencies {
    // https://mvnrepository.com/artifact/org.fulib/fulib
    api group: 'org.fulib', name: 'fulib', version: '1.1.0'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-text
    implementation group: 'org.apache.commons', name: 'commons-text', version: '1.8'

    // https://mvnrepository.com/artifact/org.antlr/ST4
    implementation group: 'org.antlr', name: 'ST4', version: '4.0.8'

    // https://mvnrepository.com/artifact/guru.nidi/graphviz-java
    implementation group: 'guru.nidi', name: 'graphviz-java', version: '0.11.0'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-nop
    runtimeOnly group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.28'

    // https://mvnrepository.com/artifact/org.junit/junit
	testImplementation group: 'junit', name: 'junit', version: '4.12'
}

// --------------- Misc. Settings ---------------

javadoc {
	failOnError = false
}
