// add the build script
buildscript {
  repositories {
    maven {
      url 'https://plugins.gradle.org/m2/'
    }
  }
  dependencies {
    classpath 'net.researchgate:gradle-release:2.6.0'
  }
}

//declare the release plugin
apply plugin: 'net.researchgate.release'
apply plugin: 'maven'
apply plugin: 'maven-publish'
// apply plugin: 'signing'
apply plugin: 'java'
// apply from: 'gradle/mavencentral.gradle'


sourceCompatibility = 1.8

repositories {
	mavenLocal()
	mavenCentral()
	jcenter()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        mavenLocal()
    }
}


dependencies {
    // https://mvnrepository.com/artifact/org.fulib/fulib
    api group: 'org.fulib', name: 'fulib', version: '1.1.0-rc.2'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-text
    implementation group: 'org.apache.commons', name: 'commons-text', version: '1.4'

    // https://mvnrepository.com/artifact/org.antlr/ST4
    implementation group: 'org.antlr', name: 'ST4', version: '4.0.8'

    // https://mvnrepository.com/artifact/guru.nidi/graphviz-java
    implementation group: 'guru.nidi', name: 'graphviz-java', version: '0.11.0'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-nop
    runtimeOnly group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.25'

    // https://mvnrepository.com/artifact/org.junit/junit
	testImplementation group: 'junit', name: 'junit', version: '4.12'
}
