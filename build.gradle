// add the build script
buildscript {
  repositories {
    maven {
      url 'https://plugins.gradle.org/m2/'
    }
  }
  dependencies {
    classpath 'net.researchgate:gradle-release:2.6.0'
  }
}

//declare the release plugin
apply plugin: 'net.researchgate.release'
apply plugin: 'maven'
apply plugin: 'maven-publish'
// apply plugin: 'signing'
apply plugin: 'java'
// apply from: 'gradle/mavencentral.gradle'


sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    jcenter()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        mavenLocal()
    }
}


dependencies {

    implementation 'org.apache.commons:commons-text:1.4'
    implementation "guru.nidi:graphviz-java:+"
    implementation 'org.fulib:fulib:19.10.+'
    compile 'org.slf4j:slf4j-nop:1.7.25'
    // implementation fileTree(dir: '../fulib/build/libs', include: ['fulib-1.0.jar'])
    implementation 'org.antlr:ST4:4.0.8'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    
}
