plugins {
    id 'java'
}

group 'org.fulib'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {

    implementation "guru.nidi:graphviz-java:+"
    implementation 'org.fulib:fulib:1.0.+'
    // implementation fileTree(dir: '../fulib/build/libs', include: ['fulib-1.0.jar'])
    implementation 'org.antlr:ST4:4.0.8'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
